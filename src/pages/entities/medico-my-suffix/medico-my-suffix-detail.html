<ion-header>
    <ion-navbar>
        <ion-title>Medico</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Primeiro Nome</ion-label>
            <div item-content>
                <span>{{medico.primeiroNome}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Ultimo Nome</ion-label>
            <div item-content>
                <span>{{medico.ultimoNome}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Especialidade</ion-label>
            <div item-content>
                <span>{{medico.especialidade}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Email</ion-label>
            <div item-content>
                <span>{{medico.email}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Ativo</ion-label>
            <div item-content>
                <span>{{medico.ativo}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Status</ion-label>
            <div item-content>
                <span{{medico.status}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Cidade</ion-label>
            <div item-content>
                <span>{{medico.cidade}}</span>
            </div>
        </ion-item>
        <ion-item>
            <ion-label>Estado</ion-label>
            <div item-content>
                <span>{{medico.estado}}</span>
            </div>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="open(medico)">{{ 'EDIT_BUTTON' | translate }}</button>
</ion-content>
