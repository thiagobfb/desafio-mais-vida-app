<ion-header>
    <ion-navbar>
        <ion-title>Medico</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
            <span color="primary" showWhen="ios">
              {{ 'DONE_BUTTON' | translate }}
            </span>
            <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Primeiro Nome" formControlName="primeiroNome"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Ultimo Nome" formControlName="ultimoNome"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Especialidade" formControlName="especialidade"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="checkbox" placeholder="Ativo" formControlName="ativo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Status</ion-label>
                <ion-select formControlName="status" id="field_status"  required>
                        <ion-option value="OCUPADO">OCUPADO</ion-option>
                        <ion-option value="DISPONIVEL">DISPONIVEL</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Cidade" formControlName="cidade"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Estado" formControlName="estado"></ion-input>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
